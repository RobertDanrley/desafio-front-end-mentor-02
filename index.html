<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="/css/style.css">
  
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

</head>
<body>
  <main class="flex-container">
    <div class="fundo-pontuacao">
      <h3 class="titulo-pontuacao">Your Result</h3>
        <div class="nota-resultado">  
          <h1>76</h1>
          <P>of 100</P>
        </div>
      <h2 class="avaliacao-resultado">Great</h2>
      <P class="comparacao-resultado">You scored higher than 65% of the people who have taken these tests.</P>
   </div>
  
   <div class="fundo-sumario">
      <h3 class="titulo-sumario">Summary</h3>
        <div class="listas">
          <ul class="habilidades">
            <li class="reaction"><img class="reaction" src="./assets/images/icon-reaction.svg">Reaction</li>
            <li class="memory"><img class="reaction" src="./assets/images/icon-memory.svg">Memory</li>
            <li class="verbal"><img class="reaction" src="./assets/images/icon-verbal.svg">Verbal</li>
            <li class="visual"><img class="reaction" src="./assets/images/icon-visual.svg">Visual</li>
          </ul>

          <ul class="aproveitamento-habilidades">
            <li>80 / <strong>100</strong></li>
            <li>92 / <strong>100</strong></li>
            <li>61 / <strong>100</strong></li>
            <li>72 / <strong>100</strong></li>
          </ul>
        </div>  
    <div class="botao">
      <button class="continue">Continue</button>
    </div>  
    

  </main>

</body>
</html>
